<div class="showpage">
  <!-- <h1 class="show-header">Group show page</h1> -->


  <hr class="hr">

  <div class="columns">
    <!-- <div class="leftColmn" class="column is-half"> -->
    <div class="column is-half inner-left-colmn">
      <h1>{{ vm.event.name }} </h1>
      <h2>@ {{ vm.event._embedded.venues[0].name }}</h2>
      <div class="showCard-group">
        <div ng-show="vm.event">
          <!-- <h3><a href="{{ vm.event.url }}" target="_blank" >{{ vm.event.name }}</a></h3> -->
          <img class="event-image" ng-height="290px" width="100%" ng-src="{{ vm.event.images[0].url }}" alt="{{ vm.event.name }}'s image">
        </div>
        <img ng-hide="vm.event" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="">

        <!-- <img height="290px" width="500px" ng-src="{{ vm.event.images[0].url }}" alt="{{ vm.event.name }}'s image"> -->

        <div class="tracks">
          <ul class="tracks-ul">
            <li ng-repeat="track in vm.tracks track by $index">
              <iframe ng-src="{{ vm.getTrackSrc(track.uri)}}" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
            </li>
          </ul>
        </div>

        <div class="googleMap" id="gmap-group">
          <google-map center="{lat: vm.event._embedded.venues[0].location.latitude, lng: vm.event._embedded.venues[0].location.longitude}"></google-map>
        </div>
      </div>
    </div>




  <!-- SECOND COLMN -->
  <!-- /////////////////////////////////////////////////////////////// -->
  <div class="column is-half column-right">
    <!-- <div class="comments-section"> -->

      <div class="container is-fullhd container-all comments-section">
        <div class="comment-header">
          <img src="https://d30zbujsp7ao6j.cloudfront.net/wp-content/uploads/2017/07/unnamed.png" alt="GROUP IMG" class="group-image">
          <h2 class="group-heading">{{vm.group.name}}</h2>
          <button ng-hide="vm.toggleJoinButton" ng-click="vm.handleClick(user.userId)" class="button is-small is-outlined join-group">Join group</button>
        </div>

        <div class="comment-members">
          <h2>Members</h2>
          <ul>
            <li ng-repeat="members in vm.group.attendees">
              <img src="https://i.imgur.com/9UPXV7U.png" alt="MEMBER ICON" class="member-icon">
              <p class="member-names"> {{ members.username }} </p>
            </li>
          </ul>
        </div>


        <ul>
          <li ng-repeat="comment in vm.group.comments">
            <div class="bubble">
              <p class="comment-content">{{ comment.content }}</p>
              <a ng-click="vm.delete(comment)" class="delete-button" name="delete" href="#">delete</a>
              <p class="comments-by">@{{ comment.createdBy.username }}</p>
            </div>
          </li>
        </ul>

        <form ng-submit="vm.createComment()" class="input-form">
          <div class="form-group">
            <label for="comment" class="comment-label">Comment</label>
            <input ng-model="vm.comment.content" type="text" class="form-control" name="content" id="comment-box">
            <button class="btn button is-primary is-small post-button">POST</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
